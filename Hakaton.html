<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    
   <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header class="container container__header">
            <div class="logo"> 
                <a class="logo-link" href="https://www.figma.com/file/WVDIwRHs8BpLZfWAXL7tSI/tour-and-travel-website-for-figma?node-id=1%3A4">
                    <img class="logo-svg" src="./img/logo.svg" alt="logo_img">
                </a>
            </div>
        <nav class="menu">
            <ul class="nav">
                <li class="nav__li">
                    <a class="nav__link nav__link-active" href="#">HOME</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link nav__link-active" href="#">DESTINATIONS</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link nav__link-active" href="#">ABOUT</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link nav__link-active" href="#">PARTNER</a>
                </li>
            </ul>
            <div class="button-container">
                <button class="button-container__button button-container__button-transparent">
                    Login
                </button>
                <button class="button-container__button button-container__button-transparent">
                    Register
                </button>
            </div>
        </nav>

    </header>
    <section class="container container__section">
        <div class="container__section-form">
            <h1 class="container__section-title">
                Explor and Travel
            </h1>
            <div class="container__section-line"></div>
            <form class="registration-form action="URL" method="post">
                <div class="registration-form__input">
                    <input class="registration-input registration-input__focus" type="text" placeholder="Name">
                </div>
                <div class="registration-form__input">
                    <input  class="registration-input registration-input__focus" type="email" placeholder="Email">
                </div>
                <button class="registration-form__button" type="submit">Submit</button>
            </form>
        </div>
        <div class="container__section-item">
            <div class="section__picture">
                <div class="section__picture-card">
                    <img class="section__picture-image" src="./img/img1.png" alt="Sea">
                    <p class="section__picture-card__text">Lorem, ipsum dolor.</p>
                </div>
                
            </div> 
            <div class="section__picture">
                <div class="section__picture-card">
                    <img class="section__picture-image" src="./img/img2.png" alt="">
                    <p class="section__picture-card__text">Lorem, ipsum dolor.</p>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
